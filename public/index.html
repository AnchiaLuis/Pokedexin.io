<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pokedex</h1>

  <div class="container">
    <!-- Formulario para registrar un nuevo Pokémon -->
    <form id="pokemonForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="evolution">Tiene Evolución:</label>
        <input type="checkbox" id="evolution" name="evolution">
      </div>
      <div class="form-group">
        <label for="weaknesses">Debilidades:</label>
        <input type="text" id="weaknesses" name="weaknesses" required>
      </div>
      <button class="btn" type="submit">Registrar Pokémon</button>
    </form>

    <!-- Lista de Pokémones registrados -->
    <ul class="list-group" id="pokemonList">
      <!-- Los Pokémones se agregarán aquí dinámicamente -->
    </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
